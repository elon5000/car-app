<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="full-layout flex column" onload="onInit()">
    <header class="full-layout flex">
        <div class="main-layout flex row header-container">
            <div class="logo-container">
                <h3 title="Cars logo" class="logo">Cars</h3>
            </div>
        </div>
    </header>
    <main class="flex column">
        <div class="fixed full-layout hidden car-detail-warpper" onclick="onCloseCarDetails(event)"></div>
        <div class="fixed full-layout hidden user-message-warpper"></div>
        <div class="main-layout flex column relative main-container">
            <section class="flex row utils">
                <button title="Add car" class="add-car-btn" onclick="onAddCar()">Add</button>
                <div class="flex row filter-warpper">
                    <div class="flex column filter-container">
                        <label title="Filter by" for="filter-input">Filter</label>
                        <select title="All" class="vendor-select" id="filter-input"
                            onchange="onSetFilterBy('vendor', this)"></select>
                    </div>
                    <div class="flex column range-container">
                        <label title="Filter by minimun speed" for="min-speed">Min speed</label>
                        <input title="0" type="range" id="min-speed" min="0" max="140" value="0"
                            onchange="onSetFilterBy('minSpeed', this)" />
                        <label title="Filter by maximum speed" for="max-speed">Max speed</label>
                        <input title="0" type="range" id="min-speed" min="0" max="140" value="0"
                            onchange="onSetFilterBy('maxSpeed', this)" />
                    </div>
                </div>
                <div class="flex column sort-select-container">
                    <label title="Sort by" for="sort-by">Sort</label>
                    <select title="None" class="sort-by" id="sort-by" onchange="onSetSortBy(this)">
                        <option value=""></option>
                        <option value="vendor">Vendor</option>
                        <option value="speed">Speed</option>
                        <option value="rate">Rate</option>
                    </select>
                </div>
            </section>
            <section class="main-layout flex row page-btn-container">
                <button onclick="onSetPageIdx(this, -1)" class="page-btn">Prev</button>
                <button onclick="onSetPageIdx(this, 1)" class="page-btn">Next</button>
            </section>
            <section class="flex row car-list"></section>
        </div>
    </main>
    <footer class="flex row">
        <span class="copyrights">Cofferights Â©2022</span>
    </footer>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/car-service.js"></script>
    <script src="js/car-controller.js"></script>
</body>

</html>
